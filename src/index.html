<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Test-Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #titlebar { background: #eee; padding: 8px; }
    #nav { background: #ddd; padding: 8px; display: flex; gap: 8px; }
    #webview { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>
  <div id="titlebar">Copilot Browser - [ページのタイトル]</div>
  <div id="nav">
    <button>&larr;</button>
    <button>&rarr;</button>
    <button>&#x21bb;</button>
    <input type="text" value="https://github.com/" style="flex:1;" placeholder="URLを入力" />
  </div>
  <webview id="webview" src="https://github.com/" style="width:100%;height:80vh;" allowpopups></webview>
</body>
</html>
